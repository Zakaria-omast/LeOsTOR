<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo CC Store | Alight Motion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* تعريف الخط الذي أرسلته */
        @font-face {
            font-family: 'LemonMilkCustom';
            src: url('LEMONMILK-BoldItalic.otf'); /* تأكد أن ملف الخط بجانب ملف index.html */
        }

        :root {
            --primary-color: #ffcc00; 
            --bg-color: #0a0a0a;
            --card-bg: #151515;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 60px 20px;
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
        }

        header h1 {
            font-family: 'LemonMilkCustom', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        .contact-info {
            margin-top: 10px;
            color: #888;
            font-size: 1rem;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #222;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.2);
        }

        .cc-image {
            width: 100%;
            height: 220px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 20px;
            display: block; /* لضمان ظهور الصورة */
            background-color: #333; /* لون احتياطي */
        }

        .card h3 {
            font-family: 'LemonMilkCustom', sans-serif;
            font-size: 1.5rem;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: block;
        }

        .buy-btn {
            display: block;
            width: 100%;
            background: var(--primary-color);
            color: #000;
            padding: 15px 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: #fff;
        }

        footer {
            padding: 40px;
            color: #444;
            border-top: 1px solid #222;
            margin-top: 50px;
        }

        .watermark {
            font-size: 0.8rem;
            color: #1a1a1a;
            letter-spacing: 8px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>LEO CC STORE</h1>
        <div class="contact-info">Email: ulimityvox@gmail.com</div>
    </header>

    <div class="container" id="cc-list">
        </div>

    <footer>
        <p>&copy; 2025 Leo CC Store.</p>
        <div class="watermark">W.X.R</div>
    </footer>

    <script>
        const myNumber = "212698044821";
        
        const ccItems = [
            { name: "Gold cc", img: "https://j.top4top.io/p_3646oz1wv1.jpg" },
            { name: "Main cc", img: "https://k.top4top.io/p_364628z5j2.jpg" },
            { name: "Gold glow cc", img: "https://l.top4top.io/p_3646lrfci3.jpg" },
            { name: "Yellow cc", img: "https://a.top4top.io/p_3646pxwdz4.jpg" },
            { name: "Quality correction cc", img: "https://b.top4top.io/p_3646v8x5o5.jpg" },
            { name: "Pandora cc", img: "https://i.top4top.io/p_36466kbxa0.jpg" }
        ];

        const container = document.getElementById('cc-list');

        ccItems.forEach(item => {
            const message = encodeURIComponent(`Hello leo I want to buy this ${item.name}`);
            const waLink = `https://wa.me/${myNumber}?text=${message}`;

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.img}" alt="${item.name}" class="cc-image" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Error'">
                <h3>${item.name}</h3>
                <span class="price">$1.00</span>
                <a href="${waLink}" target="_blank" class="buy-btn">Buy Now</a>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
